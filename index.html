<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

     <main>
      <section class="header-result">
        <div class="result">
          <h2>Your Result</h2>
          <div class="summary-result-score">
              <span>76</span>
                <h3>of 100</h3>
          </div>

              <h4>Great</h4>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>  
            <div class="summary">
              <h2>Summary</h2>

              <div class="scores">
                <div class="score-reaction score">
                  <div class="score-con">
                    <img src="./img/icon-reaction.svg" alt="Reaction" >
                    <span>Reaction</span>
                  </div>
                  <span class="black-text">80 / <span class="grey">100</span></span>
                </div>
                <div class="score-memory score">
                  <div class="score-con">
                    <img src="./img/icon-memory.svg" alt="Memory" >
                    <span>Memory</span>
                  </div>
                  <span class="black-text">92 / <span class="grey">100</span></span>
                </div>
                <div class="score-verbal score">
                  <div class="score-con">
                    <img src="./img/icon-verbal.svg" alt="Verbal" >
                    <span>Verbal</span>
                  </div>
                  <span class="black-text">61 / <span class="grey">100</span></span>
                </div>
                <div class="score-visual score">
                  <div class="score-con">
                    <img src="./img/icon-visual.svg" alt="Visual" >
                    <span>Visual</span>
                  </div>
                  <span class="black-text">72 / <span class="grey">100</span></span>
                </div>
                  </div>
                       <button>Continue</button>
  
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Olga M.</a>.
          </div>
        </div>
      </section>
  </main>
</body>
</html>
